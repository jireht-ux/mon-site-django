
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'accueil/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>{{ message }}</h1>
        <p>Date du jour : {{ date_du_jour }}</p>

        <h2>Liste de tâches</h2>
        <ul class="task-list">
            {% for task in tasks %}
                <li>
                    {% if task.done %}
                        <s>{{ task.title }}</s>
                    {% else %}
                        {{ task.title }}
                    {% endif %}
                </li>
            {% empty %}
                <li>Aucune tâche.</li>
            {% endfor %}
        </ul>

        <form method="post" class="form-actions">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
